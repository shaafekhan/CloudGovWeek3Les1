---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-gov-w3l1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-gov-w3l1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  minReadySeconds: 5
  template:
    metadata:
      labels:
        app: cloud-gov-w3l1
    spec:
      nodeSelector:
        "beta.kubernetes.io/os": linux
      containers:
      - name: cloud-gov-w3l1
        image: cloudgovweek3les2.azurecr.io/flasktestapp
        ports:
        - containerPort: 80
        resources:
          requests:
            cpu: 250m
          limits:
            cpu: 500m
---
apiVersion: v1
kind: Service
metadata:
  name: cloud-gov-w3l1
spec:
  type: LoadBalancer
  ports:
  - port: 80
  selector:
    app: cloud-gov-w3l1